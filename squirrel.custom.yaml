# squirrel.custom.yaml
patch:
  style:
    color_scheme: mojave_dark
    candidate_list_layout: linear # 水平/竖直显示
    inline_preedit: true
    display_tray_icon: true
    horizontal: true
    corner_radius: 10
    border_height: 0
    border_width: 0
    line_spacing: 1
    font_point: 14
    spacing: 5 # space between preedit and candidates in non-inline mode
  show_notifications_when: always
  app_options:
    com.googlecode.iterm2:
      ascii_mode: true
      vim_mode: true
    com.microsoft.VSCode:
      ascii_mode: true
      vim_mode: true
    com.jetbrains.intellij:
      ascii_mode: true
      vim_mode: true
    com.jetbrains.intellij.ce:
      ascii_mode: true
      vim_mode: true
    com.jetbrains.CLion:
      ascii_mode: true
      vim_mode: true
    com.jetbrains.pycharm:
      ascii_mode: true
      vim_mode: true
    com.raycast.macos:
      ascii_mode: true
    com.apple.finder:
      ascii_mode: true
    com.huawei.devecostudio.ds:
      ascii_mode: true
      vim_mode: true
    com.google.android.studio:
      ascii_mode: true
      vim_mode: true
    com.google.android.studio-EAP:
      ascii_mode: true
      vim_mode: true
